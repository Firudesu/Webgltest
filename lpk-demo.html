<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPK File Loader Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: white;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background: #f8f9fa;
        }
        .results {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .file-info {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .asset-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        .asset-card h3 {
            margin-top: 0;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.warning { background: #fff3cd; color: #856404; }
        .status.error { background: #f8d7da; color: #721c24; }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            width: 0%;
            transition: width 0.3s;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ LPK File Loader Demo</h1>
        <p>Upload your LPK file to analyze its contents and extract assets for WebGL integration.</p>
        
        <div class="upload-area" id="uploadArea">
            <h3>üìÅ Drop LPK file here or click to browse</h3>
            <p>Supported: .lpk files</p>
            <input type="file" id="fileInput" accept=".lpk" style="display: none;">
        </div>
        
        <div id="results" style="display: none;">
            <div class="results">
                <h2>üìä Analysis Results</h2>
                <div id="fileInfo"></div>
                <div id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div id="progressText">Processing...</div>
                </div>
                <div id="statusMessages"></div>
            </div>
            
            <div class="asset-grid" id="assetGrid"></div>
            
            <div class="results">
                <h2>üîß Integration Options</h2>
                <button class="button" id="integrateBtn" disabled>Integrate with WebGL Scene</button>
                <button class="button" id="exportBtn" disabled>Export Assets</button>
                <button class="button" id="viewRawBtn" disabled>View Raw Data</button>
            </div>
        </div>
    </div>

    <!-- Include JSZip for ZIP handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Include our LPK Loader -->
    <script src="lpk-loader.js"></script>
    
    <script>
        class LPKDemo {
            constructor() {
                this.lpkLoader = new LPKLoader();
                this.currentAssets = null;
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                
                // Click to upload
                uploadArea.addEventListener('click', () => fileInput.click());
                
                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                });
                
                // File input change
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFile(e.target.files[0]);
                    }
                });
                
                // Button handlers
                document.getElementById('integrateBtn').addEventListener('click', () => {
                    this.integrateWithWebGL();
                });
                
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportAssets();
                });
                
                document.getElementById('viewRawBtn').addEventListener('click', () => {
                    this.viewRawData();
                });
            }
            
            async handleFile(file) {
                if (!file.name.toLowerCase().endsWith('.lpk')) {
                    this.showStatus('Please select a .lpk file', 'error');
                    return;
                }
                
                this.showProgress(0, 'Loading file...');
                document.getElementById('results').style.display = 'block';
                
                try {
                    // Show file info
                    this.displayFileInfo(file);
                    
                    this.showProgress(25, 'Analyzing LPK structure...');
                    
                    // Load the LPK file
                    const assets = await this.lpkLoader.loadLPK(file);
                    this.currentAssets = assets;
                    
                    this.showProgress(75, 'Parsing assets...');
                    
                    // Display results
                    this.displayAssets(assets);
                    
                    this.showProgress(100, 'Analysis complete!');
                    this.hideProgress();
                    
                    // Enable buttons
                    document.getElementById('integrateBtn').disabled = false;
                    document.getElementById('exportBtn').disabled = false;
                    document.getElementById('viewRawBtn').disabled = false;
                    
                    this.showStatus('LPK file loaded successfully!', 'success');
                    
                } catch (error) {
                    this.hideProgress();
                    this.showStatus(`Error loading LPK file: ${error.message}`, 'error');
                    console.error('LPK loading error:', error);
                }
            }
            
            displayFileInfo(file) {
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.innerHTML = `
                    <div class="file-info">
                        <h3>üìÑ File Information</h3>
                        <p><strong>Name:</strong> ${file.name}</p>
                        <p><strong>Size:</strong> ${this.formatFileSize(file.size)}</p>
                        <p><strong>Type:</strong> ${file.type || 'application/octet-stream'}</p>
                        <p><strong>Last Modified:</strong> ${new Date(file.lastModified).toLocaleString()}</p>
                    </div>
                `;
            }
            
            displayAssets(assets) {
                const assetGrid = document.getElementById('assetGrid');
                const summary = this.lpkLoader.getAssetSummary();
                
                assetGrid.innerHTML = `
                    <div class="asset-card">
                        <h3>üìã Asset Summary</h3>
                        <p><strong>Metadata:</strong> ${summary.metadata ? '‚úÖ Found' : '‚ùå Not found'}</p>
                        <p><strong>Models:</strong> ${summary.models}</p>
                        <p><strong>Textures:</strong> ${summary.textures}</p>
                        <p><strong>Materials:</strong> ${summary.materials}</p>
                        <p><strong>Animations:</strong> ${summary.animations}</p>
                    </div>
                    
                    <div class="asset-card">
                        <h3>üó∫Ô∏è Metadata</h3>
                        ${assets.metadata ? `
                            <pre>${JSON.stringify(assets.metadata, null, 2)}</pre>
                        ` : '<p>No metadata available or encrypted</p>'}
                    </div>
                    
                    <div class="asset-card">
                        <h3>üèóÔ∏è Models</h3>
                        ${assets.models.length > 0 ? 
                            assets.models.map(model => `
                                <div class="file-info">
                                    <p><strong>Type:</strong> ${model.type}</p>
                                    <p><strong>Size:</strong> ${this.formatFileSize(model.size)}</p>
                                </div>
                            `).join('') : 
                            '<p>No models found or encrypted</p>'
                        }
                    </div>
                    
                    <div class="asset-card">
                        <h3>üé® Materials</h3>
                        ${assets.materials.length > 0 ? 
                            assets.materials.map(material => `
                                <div class="file-info">
                                    <p><strong>Type:</strong> ${material.type}</p>
                                    <p><strong>Size:</strong> ${this.formatFileSize(material.size)}</p>
                                </div>
                            `).join('') : 
                            '<p>No materials found or encrypted</p>'
                        }
                    </div>
                `;
            }
            
            showProgress(percent, text) {
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('progressFill').style.width = percent + '%';
                document.getElementById('progressText').textContent = text;
            }
            
            hideProgress() {
                setTimeout(() => {
                    document.getElementById('progressContainer').style.display = 'none';
                }, 1000);
            }
            
            showStatus(message, type) {
                const statusDiv = document.getElementById('statusMessages');
                const statusEl = document.createElement('div');
                statusEl.className = `status ${type}`;
                statusEl.textContent = message;
                statusDiv.appendChild(statusEl);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (statusEl.parentNode) {
                        statusEl.parentNode.removeChild(statusEl);
                    }
                }, 5000);
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            integrateWithWebGL() {
                if (!this.currentAssets) return;
                
                this.showStatus('Integration feature would create Three.js objects from LPK assets', 'warning');
                
                // This would integrate with the existing WebGL game
                console.log('Would integrate assets:', this.currentAssets);
                
                // Example integration code:
                // const objects = this.lpkLoader.createThreeJSObjects();
                // game.scene.add(...objects);
            }
            
            exportAssets() {
                if (!this.currentAssets) return;
                
                const exportData = {
                    timestamp: new Date().toISOString(),
                    assets: this.currentAssets,
                    summary: this.lpkLoader.getAssetSummary()
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                    type: 'application/json'
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'lpk-assets-export.json';
                a.click();
                URL.revokeObjectURL(url);
                
                this.showStatus('Assets exported to JSON file', 'success');
            }
            
            viewRawData() {
                if (!this.currentAssets) return;
                
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <html>
                        <head><title>LPK Raw Data</title></head>
                        <body style="font-family: monospace; padding: 20px;">
                            <h1>LPK Raw Data Analysis</h1>
                            <pre>${JSON.stringify(this.currentAssets, null, 2)}</pre>
                        </body>
                    </html>
                `);
            }
        }
        
        // Initialize the demo when page loads
        window.addEventListener('load', () => {
            new LPKDemo();
        });
    </script>
</body>
</html>
